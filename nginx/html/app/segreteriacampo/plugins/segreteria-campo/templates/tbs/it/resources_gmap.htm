<style>

#map_canvas {
	height: 400px;
}
</style>

<div class="row">
	<h3><span class="glyphicon glyphicon-map-marker"></span> MAPPA SERVIZI</h3>
</div>
<div class="row">	
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-body">
			<input id="filter" type="text" placeholder="Cerca...">
			<div id="results">
			[res2;block=begin]
				<div class="results">
				<h4>
					<a href="javascript:zoomIn('[res2.id]');"><span class="glyphicon glyphicon-map-marker"></span> [res2.nome]</a>
				</h4>
				<h5>
					[res2.descrizione]<br/>
					[res2.comune]
				</h5>
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-4">Volontari</label>
						<div class="col-md-8 form-control-static">
							[res2.tot]
						</div>
						<label class="control-label col-md-4">Mezzi</label>
						<div class="col-md-8 form-control-static">
							[res2.tot2]
						</div>
					</div>
				</div>
				</div>
				[res2;block=end] 
			</div>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="panel panel-default">
			<!--<div class="panel-body">-->
				<div id="map_canvas"></div>
			<!--</div>-->
		</div>
		
		<div class="panel panel-default">
			<input id="searchTextField" type="text" size="50" placeholder="Ricerca indirizzo..." autocomplete="on" runat="server" />  
		</div>
		<div class="panel panel-default">
			<input type="hidden" id="city2" name="city2" />
			<input type="Lat" id="cityLat" name="cityLat" placeholder="Latitudine" />
			<input type="Long" id="cityLng" name="cityLng" placeholder="Longitudine" />
		</div>

</div>

<script>

var clickOnPage = false;
var markers = {};
var map;

$(document).ready(function() {
  setInterval(function() {
	if (!clickOnPage)
		window.location.reload(true);
  }, 120000);
});

$(function() {
    $("body").click(function() {
        clickOnPage = true;
    });

	$("#filter").keyup(function() {
      var filter = $(this).val(),
        count = 0;
      $('#results div').each(function() {
        if ($(this).text().search(new RegExp(filter, "i")) < 0) {
          $(this).hide(); 
        } else {
          $(this).show();
          count++;
        }
      });
    });
});

function zoomIn(index) {
	map.setZoom(17);
	map.panTo(markers[index].position);
	window.scrollTo({ top: 0, behavior: 'smooth' });
}


function initMap() {
	var bounds = new google.maps.LatLngBounds();
	map = new google.maps.Map(document.getElementById('map_canvas'), {
	  zoom: 4,
	  mapTypeId: 'hybrid',/*,
	  center: myLatLng*/
	});
	[res;block=begin]
	loc = new google.maps.LatLng([res.latitudine],[res.longitudine]);
	bounds.extend(loc);
	var icon = 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png';
	if ([res.tot]>0)
		icon = 'http://maps.google.com/mapfiles/ms/icons/green-dot.png';
	var marker = new google.maps.Marker({
	  position: loc,
	  map: map,
	  label: "",
	  title: '[res.nome;strconv=js]: [res.tot] VOLONTARI [res.tot2] MEZZI',
	  icon: {
		url: icon
	  }
	});
	new google.maps.event.addListener( marker, 'click', function(e) {
		window.location.href = 'cf_worktable18.php?camila_w1f=_C_servizio&camila_w1c=eq&camila_w1v=' + encodeURIComponent('[res.nome;strconv=js]');
    });
	markers['[res.id]'] = marker;
	[res;block=end]
	map.fitBounds(bounds);
	map.panToBounds(bounds);
	
	let infoWindow = new google.maps.InfoWindow({
		content: "Clicca sulla mappa per latitudine e longitudine!",
		position: map.getCenter()
	});
	
	infoWindow.open(map);

  // Configure the click listener.
  map.addListener("click", (mapsMouseEvent) => {
    // Close the current InfoWindow.
    infoWindow.close();

    // Create a new InfoWindow.
    infoWindow = new google.maps.InfoWindow({
      position: mapsMouseEvent.latLng,
    });
    infoWindow.setContent(
      'Latitudine: ' + mapsMouseEvent.latLng.lat() + "<br/>" + 'Longitudine: ' + mapsMouseEvent.latLng.lng()
    );
    infoWindow.open(map);
  });
  
  var input = document.getElementById('searchTextField');
          var autocomplete = new google.maps.places.Autocomplete(input);
            google.maps.event.addListener(autocomplete, 'place_changed', function () {
                var place = autocomplete.getPlace();
                document.getElementById('city2').value = place.name;
                document.getElementById('cityLat').value = place.geometry.location.lat();
                document.getElementById('cityLng').value = place.geometry.location.lng();
				map.setZoom(17);
				map.panTo(place.geometry.location);
            });
  
}
</script>
<script async defer src='https://maps.googleapis.com/maps/api/js?key=[onshow.apikey]&callback=initMap&libraries=places'>
</script>
